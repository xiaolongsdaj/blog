<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日常照片展示</title>
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <div class="carousel-container">
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <div class="carousel-slide">
        <img class="mySlides" src="media/1.jpg" alt="日常照片1" />
        <img class="mySlides" src="media/2.jpg" alt="日常照片2" />
        <img class="mySlides" src="media/3.jpg" alt="日常照片3" />
        <img class="mySlides" src="media/4.jpg" alt="日常照片3" />
        <img class="mySlides" src="media/5.jpg" alt="日常照片3" />
        <img class="mySlides" src="media/6.jpg" alt="日常照片3" />
        <img class="mySlides" src="media/7.jpg" alt="日常照片3" />
        <img class="mySlides" src="media/8.jpg" alt="日常照片3" />
        <img class="mySlides" src="media/9.jpg" alt="日常照片3" />
        <!-- 添加更多照片时，继续在这里添加img标签 -->
      </div>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
